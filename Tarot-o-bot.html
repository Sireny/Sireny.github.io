<script type="text/javascript">
    $(document).ready(function () {

        var is_mobile = $(window).width() < 1024 ? true : false;

        if (is_mobile) {
            // if in mobile
            particlesJS.load('particles-js', '../includes/js/particles_mobile.json', function () {});
            $(".flip-card-inner").click(flip_360);
            toggleVideoToGif();

        } else {
            //if not in mobile
            particlesJS.load('particles-js', '../includes/js/particles.json', function () {});
            $(".flip-card-inner").mouseenter(flip_degree);
            $(".flip-card-inner").mouseleave(flip_degree);
            $(".flip-card-inner").click(flip_360);
        }

        function flip_360() {
            var is_flipped = false;
            if ($(this).css("transform") == 'none') {
                is_flipped = true;
                $(this).css("transform", "rotateY(180deg)");    // I change it to 180deg
            } else {
                is_flipped = false;
                $(this).css("transform", "");
            }
        }

        function flip_degree() {
            if ($(this).css("transform") == 'none') {
                $(this).css("transform", "rotateY(50deg)");
                console.log('0 to 50deg');
            }
            else if ($(this).css("transform") == "rotateY(50deg)"){
                 $(this).css("transform", "");
                 console.log('50 return 0');
            } else if ($(this).css("transform") == "rotateY(180deg)"){
                $(this).css("transform", "rotateY(230deg)");
                console.log('180 to 230deg');
            }
            else if ($(this).css("transform") == "rotateY(230deg)"){
                $(this).css("transform", "rotateY(180deg)");
                console.log('230 return 180deg');
            }

            else {
                $(this).css("transform", "");
            }
        }

        $(".icons").click(function () {
            window.location = "https://illo.tv/tarotobot/";
        });

        $("#title_colored").click(function () {
            window.location = "https://illo.tv/tarotobot/";
        });

        // The function to convert MP4 videos to GIF   
        function toggleVideoToGif() {
            var videos_array = $("#videos_table").find('video');
            videos_array.each(function () {
                var video_src = $(this).attr('src');
                var gif_src = video_src.slice(0, video_src.length - 3) + "gif";
                $(this).attr('src', null);
                $(this).attr('poster', gif_src);
            });
        }

    });
</script>
